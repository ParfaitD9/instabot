<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/app.css')}}">
    <title>Messages</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/messages">Messages</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Stats
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Utilisateurs</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="app">
            <div class="under-group">
                <form id="form-1">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Messages existants</label>
                        <select name="msg" id="existants" class="form-control">
                            
                        </select>
                    </div>
                    <button type="submit" id="msg-btn" class="btn btn-secondary">
                        Set default
                    </button>
                    <p id="result-1"></p>
                </form>
            </div>
            <div class="under-group">
                <form id="form-2">
                    <div class="form-group">
                        <label for="new-msg">Nouveau message</label>
                        <textarea name="message" id="" cols="30" rows="10" class="form-control">
        
                        </textarea>
                    </div>
                    <div class="form-group form-check">
                        <input name="set-default" type="checkbox" class="form-check-input" id="set-default">
                        <label class="form-check-label" for="set-default">Définir comme défaut</label>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Ajouter
                    </button>
                    <p id="result-2"></p>
                </form>
            </div>
        </div>
    </div>
    
    <script src="{{url_for('static', filename='js/jquery-3.6.0.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/messages.js')}}"></script>
</body>
</html>
